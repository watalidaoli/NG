<ion-header>
  <ion-toolbar slot="start">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- <ion-searchbar slot="end"></ion-searchbar> -->
  </ion-toolbar>
</ion-header>
<!-- 内容 -->
<ion-content>
  <!-- 卡片 -->
  <ion-card>
    <ion-item *ngFor="let movie of mlist;let i = index" detail>
      <img [src]="'https://triangle.applinzi.com/'+movie.mimg_url" slot="start" style="width:100px;height:140px;">
      <ion-grid>
        <ion-row>
          <ion-col>
            <div>
              <ion-label>
                <ion-text color="danger">
                  <h4>{{movie.mtitle}}</h4>
                </ion-text>
                <ion-text color="medium">
                  <h5>{{movie.msubtitle}}</h5>
                </ion-text>
                <h5>{{movie.mperformer|slice:0:12}}...</h5>
                <p>评分:
                  <ion-text color="warning">{{movie.mrank|number:'1.1-1'}}</ion-text>
                </p>
              </ion-label>
            </div>
          </ion-col>
        </ion-row>
        <!--  -->
        <ion-row>
          <ion-col size="12" no-padding>
            <div>
              <ion-button slot="end" color="danger" 
              size="small" expand="block" 
              [routerLink]="['/cart',movie.mid]">
                查看详情
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-card>
  <!-- 列表结束提示 -->
  <!-- 无限滚动 -->
  <ion-infinite-scroll 
    threshold="20px" 
    (ionInfinite)="loadMore()">
    <ion-infinite-scroll-content 
      loadingSpinner="bubbles" 
      lodadingText="加载中..."
    ></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
